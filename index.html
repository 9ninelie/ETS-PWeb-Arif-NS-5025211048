     <!-- JavaScript -->
     <script>
        fetch('https://it-its.id/api/books')
        .then(result => {
            return result.json()
        }).then(data => {
            data.forEach((book, index) => {
                if (index % 3 === 0) {
                    var newRow = document.createElement('div');
                    newRow.className = 'row';
 
                    document.getElementById('card-container').appendChild(newRow);
                }
 
                var colDiv = document.createElement('div');
                colDiv.className = 'col-lg-4 col-md-6 col-sm-12 py-2';
 
                var cardDiv = document.createElement('div');
                cardDiv.className = 'card shadow p-4 bg-white';
 
                var cardBody = document.createElement('div');
                cardBody.className = 'card-body';
 
                var titleYear = document.createElement('h5');
                titleYear.className = 'card-title';
                titleYear.textContent = (book.title + ` (${book.year})`);
 
                var author = document.createElement('p');
                author.className = 'card-text';
                author.textContent = `${book.author}`;
 
                cardBody.appendChild(titleYear);
                cardBody.appendChild(author);
 
                cardDiv.appendChild(cardBody);
                colDiv.appendChild(cardDiv);
 
                if (index % 3 === 0) {
                    newRow.appendChild(colDiv);
                } else {
                    document.getElementById('card-container').lastChild.appendChild(colDiv);
                }
            });
        }).catch(error => {
             console.log(error);
        });
    </script>
